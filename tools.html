<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Analog Engineering Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1a73e8;
            color: white;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #1a73e8;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Fancy Calculator Styles */
        .calculator {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .calculator label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .calculator input {
            width: 100%;
            max-width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .calculator input:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 5px rgba(26, 115, 232, 0.5);
        }
        .calculator .output {
            margin-top: 20px;
            font-size: 18px;
            color: #1a73e8;
        }
        .calculator button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .calculator button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analog Engineering Hub</h1>
        <p><a href="https://jspencergit.github.io/engineering-hub/">Back to Home</a></p>
    </header>

    <section id="tools">
        <h2>Tools</h2>
        <div class="calculator">
            <h3>Power Calculator</h3>
            <label for="voltage">Voltage (V):</label>
            <input type="number" id="voltage" step="0.1" placeholder="Enter voltage" oninput="calculatePower()">
            
            <label for="current">Current (A):</label>
            <input type="number" id="current" step="0.01" placeholder="Enter current" oninput="calculatePower()">
            
            <div class="output">Power: <span id="power-output">0</span> W</div>
            
            <button onclick="resetCalculator()">Reset</button>
        </div>

        <script>
            function calculatePower() {
                let voltage = document.getElementById("voltage").value || 0;
                let current = document.getElementById("current").value || 0;
                let power = voltage * current;
                document.getElementById("power-output").textContent = power.toFixed(2);
            }

            function resetCalculator() {
                document.getElementById("voltage").value = "";
                document.getElementById("current").value = "";
                document.getElementById("power-output").textContent = "0";
            }
        </script>
    </section>
</body>
</html>
