<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Gap Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Wealth Gap Visualizer</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Tool</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section class="input-section">
            <h2>Input Parameters</h2>
            <div class="input-grid">
                <div class="input-group">
                    <label for="start-salary">Starting Salary ($):</label>
                    <input type="number" id="start-salary" min="10000" max="1000000" step="1000" value="50000">
                    <input type="range" id="start-salary-slider" min="10000" max="1000000" step="1000" value="50000">
                </div>
                <div class="input-group">
                    <label for="start-age">Starting Age (Years):</label>
                    <input type="number" id="start-age" min="18" max="65" step="1" value="30">
                    <input type="range" id="start-age-slider" min="18" max="65" step="1" value="30">
                </div>
                <div class="input-group">
                    <label for="start-savings">Starting Savings ($):</label>
                    <input type="number" id="start-savings" min="0" max="10000000" step="1000" value="10000">
                    <input type="range" id="start-savings-slider" min="0" max="10000000" step="1000" value="10000">
                </div>
                <div class="input-group">
                    <label for="annual-spending">Annual Spending ($):</label>
                    <input type="number" id="annual-spending" min="5000" max="1000000" step="1000" value="40000">
                    <input type="range" id="annual-spending-slider" min="5000" max="1000000" step="1000" value="40000">
                </div>
                <div class="input-group">
                    <label for="pay-increase">Annual Pay Increase (%):</label>
                    <input type="number" id="pay-increase" min="0" max="10" step="0.1" value="3">
                    <input type="range" id="pay-increase-slider" min="0" max="10" step="0.1" value="3">
                </div>
                <div class="input-group">
                    <label for="spending-increase">Annual Spending Increase (%):</label>
                    <input type="number" id="spending-increase" min="0" max="10" step="0.1" value="2.5">
                    <input type="range" id="spending-increase-slider" min="0" max="10" step="0.1" value="2.5">
                </div>
                <div class="input-group">
                    <label for="investment-return">Investment Return (%):</label>
                    <input type="number" id="investment-return" min="0" max="20" step="0.1" value="7">
                    <input type="range" id="investment-return-slider" min="0" max="20" step="0.1" value="7">
                </div>
                <div class="input-group">
                    <label for="time-horizon">Time Horizon (Years):</label>
                    <input type="number" id="time-horizon" min="1" max="50" step="1" value="20">
                    <input type="range" id="time-horizon-slider" min="1" max="50" step="1" value="20">
                </div>
            </div>
        </section>
        <section class="button-section">
            <button onclick="calculate()">Calculate</button>
            <button onclick="reset()">Reset</button>
        </section>
        <section class="chart-section">
            <h2>Income vs Spending Over Time</h2>
            <div id="income-spending-coords">Coordinates: --</div>
            <canvas id="income-spending-chart" width="800" height="400"></canvas>
        </section>
        <section class="chart-section">
            <h2>Savings Growth Over Time</h2>
            <div id="savings-coords">Coordinates: --</div>
            <canvas id="savings-chart" width="800" height="400"></canvas>
        </section>
    </main>
    <footer>
        <p>Contact Us: (801) 532-8200 | info@imcportfolio.com</p>
        <p>6465 South 3000 East, Suite 200, Salt Lake City, UT</p>
        <p><a href="#">Privacy Policy</a></p>
    </footer>
    <script src="charts.js?v=1.1"></script>
    <script src="events.js?v=1.1"></script>
</body>
</html>
