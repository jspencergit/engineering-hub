<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Gap Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
</head>
<body>
    <header>
        <h1>Wealth Gap Visualizer</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Tool</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <section class="chart-section">
            <h2>Financial Growth Over Time</h2>
            <div class="checkbox-container">
                <label for="share-y-axis">
                    <input type="checkbox" id="share-y-axis" onchange="toggleSharedAxis()">
                    Share Y-Axis Scale
                </label>
            </div>
            <canvas id="financial-chart" width="800" height="400"></canvas>
        </section>
        <section class="input-section">
            <h2>Input Parameters</h2>
            <div class="input-columns">
                <div class="column">
                    <div class="input-group">
                        <label for="start-salary">Starting Income ($):</label>
                        <input type="text" id="start-salary" value="50000">
                        <input type="range" id="start-salary-slider" min="0" max="1000000" step="1000" value="50000">
                    </div>
                    <div class="input-group">
                        <label for="pay-increase">Annual Pay Increase (%):</label>
                        <input type="number" id="pay-increase" min="0" max="10" step="0.1" value="3.0">
                        <input type="range" id="pay-increase-slider" min="0" max="10" step="0.1" value="3">
                    </div>
                </div>
                <div class="column">
                    <div class="input-group">
                        <label for="start-spending">Starting Spending ($):</label>
                        <input type="text" id="start-spending" value="40000">
                        <input type="range" id="start-spending-slider" min="0" max="1000000" step="1000" value="40000">
                    </div>
                    <div class="input-group">
                        <label for="spending-increase">Annual Spending Increase (%):</label>
                        <input type="number" id="spending-increase" min="0" max="10" step="0.1" value="2.5">
                        <input type="range" id="spending-increase-slider" min="0" max="10" step="0.1" value="2.5">
                    </div>
                </div>
                <div class="column">
                    <div class="input-group">
                        <label for="start-savings">Starting Savings ($):</label>
                        <input type="text" id="start-savings" min="-1000000" value="10000">
                        <input type="range" id="start-savings-slider" min="0" max="10000000" step="1000" value="10000">
                    </div>
                    <div class="input-group">
                        <label for="investment-return">Investment Return (%):</label>
                        <input type="number" id="investment-return" min="0" max="20" step="0.1" value="7.0">
                        <input type="range" id="investment-return-slider" min="0" max="20" step="0.1" value="7">
                    </div>
                </div>
                <div class="column">
                    <div class="input-group">
                        <label for="time-horizon">Time Horizon (Years):</label>
                        <input type="number" id="time-horizon" min="1" max="100" step="1" value="20">
                        <input type="range" id="time-horizon-slider" min="1" max="100" step="1" value="20">
                    </div>
                    <div class="input-group">
                        <label for="return-std-dev">Return Std. Deviation (%):</label>
                        <input type="number" id="return-std-dev" min="0" max="3" step="0.1" value="0.0">
                        <input type="range" id="return-std-dev-slider" min="0" max="3" step="0.1" value="0">
                    </div>
                </div>
            </div>
        </section>
        <section class="button-section">
            <button onclick="calculate()">Calculate</button>
            <button onclick="reset()">Reset</button>
        </section>
    </main>
    <footer>
        <p>Contact Us: (801) 532-8200 | info@imcportfolio.com</p>
        <p>6465 South 3000 East, Suite 200, Salt Lake City, UT</p>
        <p><a href="#">Privacy Policy</a></p>
    </footer>
    <script src="charts.js?v=1.9"></script>
    <script src="events.js?v=1.9"></script>
</body>
</html>
