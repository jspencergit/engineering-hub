<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compensation Visualizer - Analog Engineering Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #1a73e8;
            color: white;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #1a73e8;
        }
        a {
            color: #1a73e8;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .calculator {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .calculator label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .calculator input[type="number"] {
            width: 100%;
            max-width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .calculator input[type="number"]:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 5px rgba(26, 115, 232, 0.5);
        }
        .calculator input[type="range"] {
            width: 100%;
            max-width: 200px;
            margin: 5px 0;
            -webkit-appearance: none;
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            outline: none;
        }
        .calculator input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #1a73e8;
            border-radius: 50%;
            cursor: pointer;
        }
        .calculator input[type="range"]::-webkit-slider-thumb:hover {
            background: #1557b0;
        }
        .calculator .output {
            margin-top: 20px;
            font-size: 18px;
            color: #1a73e8;
        }
        .calculator button {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .calculator button:hover {
            background-color: #1557b0;
        }
        canvas {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Analog Engineering Hub</h1>
        <p><a href="https://jspencergit.github.io/engineering-hub/tools.html">Back to Tools</a></p>
    </header>

    <section id="tools">
        <h2>Compensation Visualizer</h2>
        <div class="calculator">
            <h3>Origin Pole + Pole-Zero Pair</h3>
            <label for="pole-freq">Pole Frequency (Hz):</label>
            <input type="number" id="pole-freq" step="1" min="1" placeholder="Enter pole freq" oninput="updateCompensator()">
            <input type="range" id="pole-slider" min="1" max="10000" step="1" value="100" oninput="updateFromSlider('pole')">
            
            <label for="zero-freq">Zero Frequency (Hz):</label>
            <input type="number" id="zero-freq" step="1" min="1" placeholder="Enter zero freq" oninput="updateCompensator()">
            <input type="range" id="zero-slider" min="1" max="10000" step="1" value="1000" oninput="updateFromSlider('zero')">
            
            <label for="gain-db">Desired Gain (dB):</label>
            <input type="number" id="gain-db" step="1" placeholder="Enter gain in dB" oninput="updateCompensator()">
            
            <label for="gain-freq">at Frequency (Hz):</label>
            <input type="number" id="gain-freq" step="1" min="1" placeholder="Enter freq" oninput="updateCompensator()">
            
            <label for="x-min">X-Axis Min (Hz):</label>
            <input type="number" id="x-min" step="1" min="1" value="100" oninput="updateCompensator()">
            
            <label for="x-max">X-Axis Max (Hz):</label>
            <input type="number" id="x-max" step="1" min="1" value="1000000" oninput="updateCompensator()">
            
            <label for="y-min">Y-Axis Min (dB):</label>
            <input type="number" id="y-min" step="1" value="-20" oninput="updateCompensator()">
            
            <label for="y-max">Y-Axis Max (dB):</label>
            <input type="number" id="y-max" step="1" value="80" oninput="updateCompensator()">
            
            <div class="output">Gain K: <span id="gain-output">0</span></div>
            
            <button onclick="resetCompensator()">Reset</button>
            
            <canvas id="bodeMagChart"></canvas>
            <canvas id="bodePhaseChart"></canvas>
        </div>

        <script>
            // Magnitude Chart
            const magCtx = document.getElementById("bodeMagChart").getContext("2d");
            let magChart = new Chart(magCtx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [{
                        label: "Magnitude (dB)",
                        data: [],
                        borderColor: "#1a73e8",
                        fill: false,
                        pointRadius: 0 // No circles
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: "logarithmic",
                            title: { display: true, text: "Frequency (kHz)" },
                            ticks: {
                                callback: function(value) {
                                    return (value / 1000).toFixed(1); // Convert Hz to kHz
                                }
                            }
                        },
                        y: {
                            title: { display: true, text: "Magnitude (dB)" }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let freq = (context.parsed.x / 1000).toFixed(1); // Hz to kHz
                                    let db = context.parsed.y.toFixed(1);
                                    return `${freq} kHz, ${db} dB`;
                                }
                            }
                        },
                        annotation: {
                            annotations: {
                                poleLine: {
                                    type: "line",
                                    xMin: 100,
                                    xMax: 100,
                                    borderColor: "red",
                                    borderWidth: 2,
                                    label: { content: "Pole", enabled: true, position: "center" }
                                },
                                zeroLine: {
                                    type: "line",
                                    xMin: 1000,
                                    xMax: 1000,
                                    borderColor: "green",
                                    borderWidth: 2,
                                    label: { content: "Zero", enabled: true, position: "center" }
                                }
                            }
                        }
                    }
                }
            });

            // Phase Chart
            const phaseCtx = document.getElementById("bodePhaseChart").getContext("2d");
            let phaseChart = new Chart(phaseCtx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [{
                        label: "Phase (degrees)",
                        data: [],
                        borderColor: "#1a73e8",
                        fill: false,
                        pointRadius: 0 // No circles
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: "logarithmic",
                            title: { display: true, text: "Frequency (kHz)" },
                            ticks: {
                                callback: function(value) {
                                    return (value / 1000).toFixed(1); // Convert Hz to kHz
                                }
                            }
                        },
                        y: {
                            title: { display: true, text: "Phase (degrees)" }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let freq = (context.parsed.x / 1000).toFixed(1); // Hz to kHz
                                    let deg = context.parsed.y.toFixed(1);
                                    return `${freq} kHz, ${deg}Â°`;
                                }
                            }
                        }
                    }
                }
            });

            function updateCompensator() {
                let fp = parseFloat(document.getElementById("pole-freq").value) || 100;
                let fz = parseFloat(document.getElementById("zero-freq").value) || 1000;
                let gainDb = parseFloat(document.getElementById("gain-db").value) || 0;
                let fGain = parseFloat(document.getElementById("gain-freq").value) || 100000;
                let xMin = parseFloat(document.getElementById("x-min").value) || 100;
                let xMax = parseFloat(document.getElementById("x-max").value) || 1000000;
                let yMin = parseFloat(document.getElementById("y-min").value) || -20;
                let yMax = parseFloat(document.getElementById("y-max").value) || 80;

                let wp = 2 * Math.PI * fp;
                let wz = 2 * Math.PI * fz;
                let wGain = 2 * Math.PI * fGain;

                // Calculate K
                let zeroTerm = Math.sqrt(1 + Math.pow(wGain / wz, 2));
                let poleTerm = wGain * Math.sqrt(1 + Math.pow(wGain / wp, 2));
                let mag = zeroTerm / poleTerm;
                let gainLinear = Math.pow(10, gainDb / 20);
                let K = gainLinear / mag;
                document.getElementById("gain-output").textContent = K.toFixed(2);

                // Generate Bode plot data
                let freqs = [];
                let mags = [];
                let phases = [];
                let logMin = Math.log10(xMin);
                let logMax = Math.log10(xMax);
                for (let logF = logMin; logF <= logMax; logF += (logMax - logMin) / 100) {
                    let f = Math.pow(10, logF);
                    let w = 2 * Math.PI * f;
                    let mag = K * Math.sqrt(1 + Math.pow(w / wz, 2)) / (w * Math.sqrt(1 + Math.pow(w / wp, 2)));
                    let db = 20 * Math.log10(mag);
                    let phaseZero = Math.atan(w / wz) * 180 / Math.PI;
                    let phasePole = -Math.atan(w / wp) * 180 / Math.PI;
                    let phaseOrigin = -90; // Origin pole at s=0
                    let phase = phaseZero + phasePole + phaseOrigin;
                    freqs.push(f);
                    mags.push(db);
                    phases.push(phase);
                }

                // Update magnitude chart
                magChart.data.labels = freqs;
                magChart.data.datasets[0].data = mags;
                magChart.options.scales.x.min = xMin;
                magChart.options.scales.x.max = xMax;
                magChart.options.scales.y.min = yMin;
                magChart.options.scales.y.max = yMax;
                magChart.options.plugins.annotation.annotations.poleLine.xMin = fp;
                magChart.options.plugins.annotation.annotations.poleLine.xMax = fp;
                magChart.options.plugins.annotation.annotations.zeroLine.xMin = fz;
                magChart.options.plugins.annotation.annotations.zeroLine.xMax = fz;
                magChart.update();

                // Update phase chart
                phaseChart.data.labels = freqs;
                phaseChart.data.datasets[0].data = phases;
                phaseChart.options.scales.x.min = xMin;
                phaseChart.options.scales.x.max = xMax;
                phaseChart.options.scales.y.min = -180; // Fixed phase range
                phaseChart.options.scales.y.max = 0;
                phaseChart.update();
            }

            function updateFromSlider(type) {
                let freqId = type + "-freq";
                let sliderId = type + "-slider";
                let value = parseFloat(document.getElementById(sliderId).value);
                document.getElementById(freqId).value = value;
                updateCompensator();
            }

            function resetCompensator() {
                document.getElementById("pole-freq").value = "";
                document.getElementById("pole-slider").value = 100;
                document.getElementById("zero-freq").value = "";
                document.getElementById("zero-slider").value = 1000;
                document.getElementById("gain-db").value = "";
                document.getElementById("gain-freq").value = "";
                document.getElementById("x-min").value = 100;
                document.getElementById("x-max").value = 1000000;
                document.getElementById("y-min").value = -20;
                document.getElementById("y-max").value = 80;
                document.getElementById("gain-output").textContent = "0";
                updateCompensator();
            }

            // Mousewheel functionality
            document.getElementById("pole-freq").addEventListener("wheel", function(event) {
                event.preventDefault();
                let value = parseFloat(this.value) || 100;
                let step = 10;
                if (event.deltaY < 0) this.value = value + step;
                else if (value > step) this.value = value - step;
                updateCompensator();
            });

            document.getElementById("zero-freq").addEventListener("wheel", function(event) {
                event.preventDefault();
                let value = parseFloat(this.value) || 1000;
                let step = 10;
                if (event.deltaY < 0) this.value = value + step;
                else if (value > step) this.value = value - step;
                updateCompensator();
            });

            document.getElementById("gain-db").addEventListener("wheel", function(event) {
                event.preventDefault();
                let value = parseFloat(this.value) || 0;
                let step = 1;
                if (event.deltaY < 0) this.value = value + step;
                else this.value = value - step;
                updateCompensator();
            });

            document.getElementById("gain-freq").addEventListener("wheel", function(event) {
                event.preventDefault();
                let value = parseFloat(this.value) || 100000;
                let step = 1000;
                if (event.deltaY < 0) this.value = value + step;
                else if (value > step) this.value = value - step;
                updateCompensator();
            });

            document.getElementById("x-min").addEventListener("wheel", function(event) {
                event.preventDefault();
                let value = parseFloat(this.value) || 100;
                let step = 100;
                if (event.deltaY < 0) this.value = value + step;
                else if (value > step) this.value = value - step;
                updateCompensator();
            });

            document.getElementById("x-max").addEventListener("wheel", function(event) {
                event.preventDefault();
                let value = parseFloat(this.value) || 1000000;
                let step = 10000;
                if (event.deltaY < 0) this.value = value + step;
                else if (value > step) this.value = value - step;
                updateCompensator();
            });

            document.getElementById("y-min").addEventListener("wheel", function(event) {
                event.preventDefault();
                let value = parseFloat(this.value) || -20;
                let step = 10;
                if (event.deltaY < 0) this.value = value + step;
                else this.value = value - step;
                updateCompensator();
            });

            document.getElementById("y-max").addEventListener("wheel", function(event) {
                event.preventDefault();
                let value = parseFloat(this.value) || 80;
                let step = 10;
                if (event.deltaY < 0) this.value = value + step;
                else if (value > step) this.value = value - step;
                updateCompensator();
            });

            // Initial update
            updateCompensator();
        </script>
    </section>
</body>
</html>
